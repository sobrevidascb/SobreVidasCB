<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/pacientes.css">
    <title>Lista de pacientes</title>
    <link rel="icon" href="/Img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body style="background-color: black;">
    <div class="divmaior" style="margin-left: 550px;">
        <menu>
            
            <div class="seta"> 
                <a onclick="redirectToHomePage()"> <img src="/Img/voltar.png" alt="botao para voltar">
                    <script>
                        function redirectToHomePage() {
                            window.location.href = "/home"; // Redireciona para a rota /login
                        }
                    </script> </a>
            </div>
            <h1 class="header">Lista De Pacientes Cadastrados</h1>
        </menu>
        <div id="fundobranco">
            <form action="/home/submit" method="post">
                <h5 class="info" id="buscarlabel"> Buscar por paciente cadastrado</h5>
                <h5 id="topoinpcpf">Digite o CPF do paciente </h5>
                <div class="inp-wrapper">
                    <input type="text" name="cpf" id="cpf" placeholder="CPF . . .">
                    <button type="submit" name="cpf" style="background-color: gray;border: none;">
                        <i class="fa fa-search" ></i>
                    </button>
                </div>
            </form>
        


    
    </div>
