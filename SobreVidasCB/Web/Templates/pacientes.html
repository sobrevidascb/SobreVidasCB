<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/pacientes.css">
    <title>Lista de pacientes</title>
    <link rel="icon" href="/Img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
</head>
<body style="background-color: black; display: flex;justify-content: center;">
    <div class="divmaior">
        <menu>
            
            <div class="seta"> 
                <a onclick="redirectToHomePage()"> <img src="/Img/voltar.png" alt="botao para voltar">
                    <script>
                        function redirectToHomePage() {
                            window.location.href = "/home"; // Redireciona para a rota /login
                        }
                    </script> </a>
            </div>
            <h1 class="header">Lista De Pacientes Cadastrados</h1>
        </menu>
        <div id="fundobranco">
            <form action="/home/submit" method="post">
                <h5 class="info" id="buscarlabel"> Buscar por paciente cadastrado</h5>
                <h5 id="topoinpcpf">Digite o CPF do paciente </h5>
                <div class="inp-wrapper">
                    <input type="text" name="cpf" id="cpf"  placeholder="CPF . . .">
                    <button type="submit" name="cpf" style="background-color: gray;border: none;">
                        <i class="fa fa-search" ></i>
                    </button>
                </div>
            </form>
        


    
    </div>

    <script>
        function formatCPF(cpf) {
        cpf = cpf.replace(/\D/g, ""); // Remove tudo o que não é dígito
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o terceiro e o quarto dígitos
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o sexto e o sétimo dígitos
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Coloca um hífen entre o nono e o décimo dígitos
        return cpf;
    }
    </script>
</body>
</html>
